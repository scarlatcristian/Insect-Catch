<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insect Catching</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="screen">
      <h1>Insect Catching</h1>
      <button class="btn" id="start-btn">Play game</button>
    </div>

    <div class="screen">
      <h1>Pick the insect you hate the most</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Fly</p>
            <img
              src="https://pngimg.com/uploads/fly/fly_PNG3952.png"
              alt="Fly"
            />
          </button>
        </li>

        <li>
          <button class="choose-insect-btn">
            <p>Mosquito</p>
            <img
              src="https://pngimg.com/uploads/mosquito/mosquito_PNG18158.png"
              alt="Mosquito"
            />
          </button>
        </li>

        <li>
          <button class="choose-insect-btn">
            <p>Centipede</p>
            <img
              src="https://pngimg.com/uploads/centipede/centipede_PNG4.png"
              alt="Centipede"
            />
          </button>
        </li>

        <li>
          <button class="choose-insect-btn">
            <p>Spider</p>
            <img
              src="https://pngimg.com/uploads/spider/spider_PNG16.png"
              alt="Spider"
            />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message visible">Are you having fun yet?</h5>
    </div>
  </body>
</html>
